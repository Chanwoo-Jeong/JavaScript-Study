<!DOCTYPE html>
<html>
<head>
    <style></style>
</head>
<body>
    <script>
        function a(arg){
            return arg
        }

        console.log(a(1));
        //이 함수에서 arg는 매개변수(parameter)라고 부르며 a(1);에 들어있는 1은 인자라고 부른다.

        function sum(){
            var i ; _sum = 0;
            for(i=0; i<arguments.length; i++){
                document.write(i+':'+arguments[i]+'<br/>');
                _sum += arguments[i];
                //a+=1 은 a=a+1과 같다
                //즉 _sum=_sum+arguments[i]와 같다.
                //여기서 arguments란 javascript와 약소되어 있는 특수한 변수명
                //arguments는 사용자가 전달한 인자를 배열로 갖는 변수 
            }
            return _sum;
        }

        
        document.write('result : '+ sum(1,2,3,4));
        //arguments 객체에 1,2,3,4인자를 전달하여 유사배열이 되었다.

        function zero(){
            console.log(
                'zero.length', zero.length,
                'arguments', arguments.length
            );
        }
        zero(); // zero.length 0 arguments 0 
        //zero()라는 함수에는 매개변수와 받은 인자값이 없기때문에 둘다 0을 나타낸다.

        function one(arg1){
            console.log(
                'one.length', one.length,
                'arguments', arguments.length
            );
        }
        one('val1', 'val2');  // one.length 1 arguments 2 
        //one()이라는 함수에 매개변수 1개 그리고 인자 2개가 전달되어 각각 1과 2의 값을 갖는다.

        function two(arg1, arg2){
            console.log(
                'two.length', two.length,
                'arguments', arguments.length
            );
        }
        two('val1');  // two.length 2 arguments 1
        //two()라는 함수에 두개의 매개변수와 한개의 인자를 넣었기 때문에 각각 값은 2와 1이 된다.
    </script>
</body>
</html>
