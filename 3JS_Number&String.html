<!DOCTYPE html>
<html>
<head>
    <style></style>
</head>
<body>
    <script>
        alert(1);
        //console.log를 통해 값을 콜솔창에 바로 출력할 수 있다
        alert(Math.pow(3,2));//제곱근
        console.log(Math.pow(3,2));
        Math.round(10.6);//반올림
        Math.ceil(10.2);//올림
        Math.floor(10.2);//내림
        Math.sqrt(9);//제곱근 3
        Math.random();//1보다 작은 랜덤숫자 0.xxxx
        Math.round(100*Math.random());//랜덤 숫자 반올림 

        alert("egoing's coding class");
        alert('egoing\'s coding class');//작음따옴표 사이 작은따옴표는 역슬레시로 문자표시를 해주어야한다.(escape라고 말한다.)
        console.log('Hello \neverybody');
        // \n은 줄바꿈이다
        alert("coding"+" "+"everybody");
        //공백을 쌍따옴표로 묶어줌으로써 띄어쓰기 가능
        //"1"+"1" = 11이란 값을 갖게 된다.
        "coding evrybody".length //를하게 되면 문자열 길이가 나온다
        "code".indexOf('d');//를 하면 012 2가 출력된다

    </script>

    
</body>
</html>
