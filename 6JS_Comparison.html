<!DOCTYPE html>
<html>
<head>
    <style></style>
</head>
<body>
    <script>
        //연산자 a=1
        //비교연산자 =>< ... 를 통해 true false -> 이것을 블린(boolean이라고 부른다.)

        // == 는 동등연산자 equal operator 좌항과 우항을 비교하여 같다면 true 다르면 false를 출력하게 된다.
        alert(1==1); // true를 출력하게 된다.
        alert(1==2); // false를 출력하게 된다. 
        alert('one'=='one'); //true를 출력하게 된다.

        // =이하나가 있으면 대입연산자 == 두개라면 동등비교연산자이다.

        // === 좌항과 우항이 정확히 같으냐를 물어보는 정확한 비교연산자이다.
        alert(1==='1'); // 문자와 숫자를 구분하기 때문에 false를 출력하게 된다.
        alert(1=='1'); // 같은값으로 인정하기 때문에 true를 출력하게 된다.
        // 고로 데이터 타입이 다른것은 정말 중요하기 때문에 ==보다는 강력하게 === 이 연산자를 사용하는 것이 더욱 좋다.

        var a;//는 undefined가 뜬다.
        var a = null;//도 undefined가 뜬다.
        // 그러나 둘의 가장 큰 차이점은 프로그래머가 의도적으로 없는 값을 주었느냐가(null) 아니냐의 차이이다.

        alert(undefined == null);//ture이다.
        alert(undefined === null);//false이다.

        //true와 flase -> boolean 이라는 데이터타입
        //number -1 0 1 2 ...
        //string "A" "b"
        //undefined 라는 데이터 타입 
        //null 이라는 데이터 타입

        alert(null == undefined);       //true
        alert(null === undefined);      //false
        alert(true == 1);               //true
        alert(true === 1);              //false
        alert(true == '1');             //true
        alert(true === '1');            //false
        
        alert(0 === -0);                //true
        alert(NaN === NaN);             //false
        //NaN은 0/0과 같은 연산의 결과로 만들어지는 특수한 데이터 형인데 숫자가 아니라는 뜻이다.

        alert(1!=2);            //true
        alert(1!=1);            //false
        alert("one"!="two");    //true
        alert("one"!="one");    //false

        //!== 완벽하게 같지 않다 를 의미한다.

        alert(10>20);   //false
        alert(10>1);    //true
        alert(10>10);   //false

        alert(10>=20);      //false
        alert(10>=1);       //true
        alert(10>=10);      //true

    </script>
</body>
</html>
