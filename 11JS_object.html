<!DOCTYPE html>
<html>
<head>
    <style></style>
</head>
<body>
    <ul>
        <li>minwoo</li>
        <li>chanwoo</li>
        <li>munkyeong</li>
    </ul>

    <script>
        var grades = {'egoing':10, 'k8805':6, 'sorialgi':80};
        //배열과 비슷한 개념이기는 하나 객체는 index에 숫자가 아닌 'egoing'처럼 문자열이 들어간다. grades라는 하나의 객체를 만든것이다. 앞쪽 문자열을 key 뒷쪽 값을 value라고 부른다.

        //객체를 만드는 또다른 방법은 다음과 같다.
        var best = {}; // {}; 는 new Object();로 대체될 수 있다.
        best['chanwoo'] = 90;
        best['munkyeong'] = 100;
        best['minwoo'] = 50;

        //value를 가져오는 방법은 다음과 같다.
        best['chanwoo'];
        best['chan'+'woo']; //문자열취급으로 인해 이렇게도 가능하다.
        best.chanwoo;
        
        //자바스크립트를 for문을 통해 html li 작성하는 방법
        for(name in best){
            document.write("<li>key : " + name + " value : " + best[name] + "</li>");
        }
        //배열에도 사용가능하다.
        var arr = ['a','b','c'];
        for(name in arr){
            document.write("key : " + arr[name] + "</br>");
        }

        console.log(grades);
        
        document.write('<br>');

        //객체지향 프로그래밍
        var sopt = { 
            'list' : { 'superman' : 100 , 'betman' : 90 , 'wonderwoman' : 70 },
            'show' : function(){
                //console.log(this.list);
                for(var name in this.list){
                    document.write( name + ':' + this.list[name] + '<br>');
                }
            }
        }

        document.write(sopt['list']['superman'])

        document.write('<br>');
        document.write('<br>');

        sopt['show']();
        
        document.write('<br>');
        document.write('<br>');

        sopt.show();
     
    </script>
</body>
</html>
