<!DOCTYPE html>

<body>
    <script>
        //function a(){} 는 var a = function(){}와 동일하다. 

        //JavaScript에서는 함수가 값이 될 수 있기 때문에 객체 속 value 값에 담길 수 있으며 이렇게 담겨진 함수를 메소드(method)라고 부른다.

        //ex

        var a = { 
            'b' : function(){}
        }

        alert(a['b']);

        function cal(func,num){
            return func(num)
        }

        function increase(num){
            return num+1
        }

        function decrease(num){
            return num-1
        }

        cal(increase,1); // 이라고 하게 되면 increase(1)이되어 값은 2가 호출된다.
        cal(decrease,1); // 이라고 하게되면 decrease(1)이되어 값은 0이 호출된다.

        //즉 함수는 값이기때문에 다른함수의 인자로도 전달이 가능하다.

        function cal(mode){
            var func = {
                'plus' : function(left,right){return left + right},
                'minus' : function(left,right){return left - right}
            }
            return func[mode]
        }

        alert(cal('plus')(2,1));
        alert(cal('minus')(2,1));


        var array = [
            function a(input){return input + 1},
            function b(input){return input*10},
            function c(input){return input/2}
        ]
        var input = 1;

        for(var i = 0; i<array.length; i++){
            input = array[i](input);
        }

        alert(input); // 결과값은 10이다.

        //함수는 변수,매개변수,리턴값 데이터형태로 사용될 수 있다.
        //이러한 것을 first-class citizen(object)라고 부른다.
    </script>
</body>
</html>
