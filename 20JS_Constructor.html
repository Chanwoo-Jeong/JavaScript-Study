<!DOCTYPE html>
<html>
<head>
    <style></style>
</head>
<body>
    <script>

        var person0_2 = {}
        person0_2.name = 'chanwoo';
        person0_2.introduce = function(){
            return 'My name is ' + this.name
        }

        //그러나 이것은 각 속성들이 떨어져 있어 나중에 햇갈릴 수 있다.

        //따라서 다음과 같이 배열로 직접 묶어주는 것이 편리하다.

        var person0 = {
            'name' : 'chanwoo',
            'introduce' : function(){
                    return 'My name is ' + this.name
                }
        }

        document.write(person0.introduce()+'</br>');

        //

        var person1 = {
            'name' : 'chanwoo',
            'introduce' : function(){
                    return 'My name is ' + this.name
                }
        }

        var person2 = {
            'name' : 'munkyeong',
            'introduce' : function(){
                    return 'My name is ' + this.name
                }
        }

        //위와 같은 객체가 2개가 있을때 introduce 함수가 두번 중복되게 된다.

        //생성자 함수생성 이 함수를 통해 초기화를 할 수 있으며 코드의 재사용성이 대폭 높아진다.
        function person(name){
            this.name = name;
            this.introduce = function(){
                return 'My name is '+this.name;
            }
        }

        var p1 = new person('chanwoo');
        document.write(p1.introduce()+'</br>');

        var p2 = new person('minwoo');
        document.write(p2.introduce()+'</br>');

        //전역객체

        function func(){
            alert('Hello');
        }

        func();
        window.func();
        //둘다 똑같은 기능이다. window라는 전역객체를 생략한 것 뿐이다. 그렇기 때문에 JS는 객체지향프로그램이 된다.(window라는 전역객체가 있기 때문)

        var o = {
            'func' : function(){
                alert('Hello world');
            }
        }
        o.func();
        window.o.func();

        //window는 웹브라우저의 전역객체이지만 node.js에서는 이를 global이라고 부른다.


    </script>
</body>
</html>
