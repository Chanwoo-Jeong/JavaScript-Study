<!DOCTYPE html>
<html>
<head>
    <style></style>
</head>
<body>
    <script>

        var person = {}
        person.name = 'chanwoo';
        person.introduce = function(){
            return 'My name is ' + this.name
        }

        //그러나 이것은 각 속성들이 떨어져 있어 나중에 햇갈릴 수 있다.

        //따라서 다음과 같이 배열로 직접 묶어주는 것이 편리하다.

        var person = {
            'name' : 'chanwoo',
            'introduce' : function(){
                    return 'My name is ' + this.name
                }
        }

        document.write(person.introduce());

        //

        var person1 = {
            'name' : 'chanwoo',
            'introduce' : function(){
                    return 'My name is ' + this.name
                }
        }

        var person2 = {
            'name' : 'munkyeong',
            'introduce' : function(){
                    return 'My name is ' + this.name
                }
        }

        //위와 같은 객체가 2개가 있을때 introduce 함수가 두번 중복되게 된다.


    </script>
</body>
</html>
