<!DOCTYPE html>
<html>
<head>
    <style></style>
</head>
<body>
    <script>
        var arr = ['a','b','c'];
        console.log('Object.keys(arr)',Object.keys(arr));
        console.log('Object.toString()',arr.toString());
        //keys()와 toString()의 사용방법이 다르다


        Object.prototype.contain = function(needle){
            for(var name in this){
                if(this[name]===needle){
                    return true;
                }
            }
            return false;
        }

        var o = {'name':'egoing','city':'seoul'}
        console.log(o.contain('egoing'));
        var a = ['egoing','leezche','grapittie'];
        console.log(a.contain('leezche'));

        for(var name in o){
            console.log(name);
        }
        //contain이라는 속성도 포함되어 버린다. name,city,contain 출력

        for(var name in o){
            if(o.hasOwnProperty(name)){
                console.log(name);
            }
        }
        //contain 속성 포함 방지를 위해 hasOwnProperty(object가 갖고 있는 메소드)를 사용한다. name, city만 출력
    </script>
</body>
</html>
