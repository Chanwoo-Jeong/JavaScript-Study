<script>
    //원시데이터탑입 VS 객체데이터 타입

    /*
    원시데이터탑입은
    1.숫자 --> Number(레퍼객체)
    2.문자열 --> String(레퍼객체)
    3.불리언(ture/false) --> Boolean(레퍼객체)
    4.null
    5.undefined

    레퍼객체란 원시데이터타입을 필요에 따라 객체처럼 이용하기 위해 임시로 생성되는 객체형식을 의미한다.

    5가지를 제외한 모든 타입은 
    객체데이터 타입이다
    */

   var str = 'coding';
   console.log(str.length); // 6
   console.log(str.charAt(0)); // C
   //str은 문자열로 객체가 아니지만 length나 charAt처럼 객체처럼 사용된다.

   // .의 정식명칭은 Object access Operator
</script>
